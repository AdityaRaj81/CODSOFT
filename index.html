<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 1rem 0;
        text-align: center;
      }
      nav {
        margin: 1rem 0;
        text-align: center;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .hero {
        text-align: center;
        padding: 50px 20px;
        background-color: #e8f5e9;
      }
      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      .hero button {
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .hero button:hover {
        background-color: #45a049;
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
      <h1>Discover Amazing Content</h1>
      <p>
        Your one-stop destination for all things awesome. Explore, learn, and
        grow with us.
      </p>
      <button onclick="alert('Thank you for visiting!')">Get Started</button>
    </div>
    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
